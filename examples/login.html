<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet v2.2.0</title>
	<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">

  <body>
  		  <header class="bar bar-nav">
			  <a class="icon icon-left-nav pull-left" href="../index.html" data-transition="slide-out"></a>
			  <h1 class="title">Login</h1>
		  </header>


  <div style="margin-top:50px;" class="content">
			<form class="input-group">
			  <div class="input-row">
				<label>Name</label>
				<input type="text" placeholder="Max Mustermann">
			  </div>
			  <div class="input-row">
				<label>Adresse</label>
				<input type="email" placeholder="mustermann@mail.de">
			  </div>
			  <div class="input-row">
				<label>Passwort</label>
				<input type="password">
			  </div>
			  <div style="margin-top:20px">
				  <ul class="table-view">
				  <li class="table-view-cell">
					Angemeldet bleiben
					<div class="toggle">
					  <div class="toggle-handle"></div>
					</div>
				  </li>
				  </ul>
			  </div>
			</form>

			<div style="margin-top:50px">
				<a data-ignore="push" href="successLogin.html">
					<button class="btn btn-positive btn-block">Einloggen</button>
				</a>
			</div>

	  <div style="margin-top: 50px" class="content-padded">

		  <h4> Registrieren</h4>
		  <form class="input-group">
			  <input type="text" placeholder="Name">
			  <input type="email" placeholder="Email">
			  <input type="text" placeholder="Benutzername">
			  <input type="password" placeholder="Passwort">
			  <input type="password" placeholder="Passwort wiederholen">
		  </form>
	  </div>

	  <div style="margin-top:50px">
		  <a data-ignore="push" href="successRegister.html">
			  <button class="btn btn-positive btn-block">Registrieren</button>
		  </a>
	  </div>

  </div>



  </body>
