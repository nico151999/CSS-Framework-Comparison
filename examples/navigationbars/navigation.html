<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ratchet v2.2.0</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <link href="../../css/ratchet.css" rel="stylesheet">
    <link href="../../css/ratchet-theme-ios.css" rel="stylesheet">
    <script src="../../js/ratchet.js"></script>
</head>
<body>

<header class="bar bar-nav">
    <a class="icon icon-left-nav pull-left" href="../../index.html" data-transition="slide-out"></a>
    <h1 class="title">Navigation Bars</h1>
</header>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content">

    <div class="content-padded">
        <h3>Verschiedene Nav Bars /Tabs</h3>
    </div>

    <h5>Titel Bar mit Buttons</h5>
    <div  style="padding-top: 50px" class="content-padded">
        <header class="bar bar-nav">
            <button class="btn pull-left">
            Left
            </button>
            <button class="btn pull-right">
            Right
            </button>
            <h1 class="title">Title</h1>
            </header>
    </div>

    <h5> Titel Leiste mit Icons</h5>
    <div style="padding-top: 30px" class="content-padded">
        <header class="bar bar-nav">
            <a class="icon icon-left-nav pull-left"></a>
            <a class="icon icon-compose pull-right"></a>
            <h1 class="title">Title</h1>
        </header>
    </div>

    <h5>Titel Leiste mit Tabs</h5>

    <div style="padding-top: 40px" class="content-padded">
        <header class="bar bar-nav">
            <button class="btn pull-left">
                Links
            </button>
            <button class="btn pull-right">
                Rechts
            </button>
            <div class="segmented-control">
                <a class="control-item active">1. Tab</a>
                <a class="control-item">2. Tab</a>
                <a class="control-item">3. Tab</a>
            </div>
        </header>
    </div>

    <div style="padding-top: 0px" class="card">
        <ul class="table-view">
            <li class="table-view-cell">
                <a class="push-right" href="standardbar.html" data-transition="slide-in">
                    <strong>Standard Leisten</strong>
                </a>
            </li>
        </ul>
    </div>






    </div>

</body>
</html>
