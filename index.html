<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet v2.2.0</title>

	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">

    <link href="css/ratchet.css" rel="stylesheet">

	<link href="css/ratchet-theme-ios.css" rel="stylesheet">

    <script src="js/ratchet.js"></script>
  </head>
  <body>

  <!-- Make sure all your bars are the first things in your <body> -->
  <header class="bar bar-nav">
	  <a class="icon icon-gear pull-right" href="#settingsModal"></a>
	  <h1 class="title">Ratchet v2.2.0</h1>
  </header>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">

	  <div class="content-padded">
		  <h3>Ratchet Example App</h3>
	  </div>

	  <div class="card">
		  <ul class="table-view">
			  <li class="table-view-cell">
				  <a class="push-right" href="examples/navigationbars/navigation.html" data-transition="slide-in">
					  <strong>Navigation Bars</strong>
				  </a>
			  </li>
			  <li class="table-view-cell">
				  <a class="push-right" href="examples/login_register/login.html" data-transition="slide-in">
					  <strong>Login/Register</strong>
				  </a>
			  </li>
			  <li class="table-view-cell">
				  <a class="push-right" href="examples/table.html" data-transition="slide-in">
					  <strong>Tabellen</strong>
				  </a>
			  </li>
			  <li class="table-view-cell">
				  <a class="push-right" href="examples/icons.html" data-transition="slide-in">
					  <strong>Symbole</strong>
				  </a>
			  </li>
			  <li class="table-view-cell">
				  <a class="push-right" href="examples/slider.html" data-transition="slide-in">
					  <strong>Bildergalerie (Slider)</strong>
				  </a>
			  </li>
			  <li class="table-view-cell">
				  <a class="push-right" href="examples/specialComponents/specialcomponents.html" data-transition="slide-in">
					  <strong>Besondere Komponente</strong>
				  </a>
			  </li>
			  <li class="table-view-cell">
				  <a class="push-right" href="examples/footer/footer.html" data-transition="slide-in">
					  <strong>Fu√üleiste</strong>
				  </a>
			  </li>
		  </ul>
	  </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
	  <header class="bar bar-nav">
		  <a class="icon icon-close pull-right" href="#settingsModal"></a>
		  <h1 class="title">Settings Example</h1>
	  </header>

	  <div class="content">
		  <form class="input-group">
			  <input type="text" placeholder="Full name">
			  <input type="email" placeholder="Email">
			  <input type="text" placeholder="Username">
		  </form>

		  <h5 class="content-padded">App settings</h5>

		  <ul class="table-view">
			  <li class="table-view-cell media">
				  <span class="media-object pull-left icon icon-sound"></span>
				  <div class="media-body">
					  Enable sounds
				  </div>
				  <div class="toggle">
					  <div class="toggle-handle"></div>
				  </div>
			  </li>
			  <li class="table-view-cell media">
				  <span class="media-object pull-left icon icon-person"></span>
				  <div class="media-body">
					  Parental controls
				  </div>
				  <div class="toggle">
					  <div class="toggle-handle"></div>
				  </div>
			  </li>
		  </ul>
		  <div class="content-padded">
			  <button class="btn btn-positive btn-block">Save settings</button>
		  </div>
	  </div>
  </div>

  </body>
</html>
